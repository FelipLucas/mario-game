<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="index.js" defer></script>
    <title>Mario world</title>
</head>
<body>
    <div class="mario-game">
        <img src="images/clouds.png" alt="" class="clouds">
        <img src="images/clouds.png" alt="" class="clouds-2">
        <img src="images/clouds.png" alt="" class="clouds-3">
        <img src="images/mario.gif" alt="" class="mario">
        <img src="images/pipe.png" alt="" class="pipe">
        <img src="images/icon256.png" alt="" class="turtle">
        <img src="images/super-mario.png" alt="" class="super-mario">
        <img src="https://www.svgrepo.com/show/122736/game-over.svg" alt="" class="game-over">
        <div class="div-coin">
            <img src="https://www.svgrepo.com/show/484569/coin.svg" alt="" class="coin">
            <p>+1</p>
        </div>
        <div class="div-iniciar">
            <button onclick="startGame()">Start</button>
        </div>
        <div class="div-iniciar restart">
            <button onclick="restartGame()">Restart</button>
        </div>
        <div class="div-chosen">
            <p class="p-chosen">select difficult</p> 
            <div class="div-chosen-click">
                <div class="div-easy-difficult">
                    <p>easy (default)</p>
                    <p>1.1x</p>
                </div>
                <div class="div-medium-difficult">
                    <p>medium</p>
                    <p>0.8x</p>
                </div>
                <div class="div-hard-difficult">
                    <p>hard</p>
                    <p>0.5x</p>
                </div>
            </div>
        </div>
        <div class="div-contagem">
            <div class="div-pontuação">
                <p class="pontuação"></p>
            </div>
            <div class="moedas">
                <p class="p-contagem"></p>
            </div>
        </div>
        <div class="div-buttons">
            <div class="velocidade-aumentar">
                <p>Aumentar a velocidade >>></p>
            </div>
            <div class="velocidade-diminuir">
                <p>Diminuir a velocidade <<<</p>
            </div>
        </div>
    </div>
</body>
</html>
