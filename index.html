<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="index.js" defer></script>
    <title>Mario world</title>
</head>
<body>
    <div class="mario-game">
        <img src="images/clouds.png" alt="" class="clouds">

        <img src="images/mario.gif" alt="" class="mario">
        <img src="images/pipe.png" alt="" class="pipe">

        <img src="https://www.svgrepo.com/show/484569/coin.svg" alt="" class="coin-icon">
        <img src="images/relva.png" alt="" class="grama">
        <audio src="images/D2ZZHGM-game-over.mp3" autoplay class="audio-game-over"></audio>
        <audio src="images/diamond-found-190255.mp3" class="audio-coin" autoplay></audio>

    <div class="div-buttons">
        <div class="velocidade-aumentar">
            <p>Aumentar a velocidade >>></p>

        <div class="velocidade-diminuir">
