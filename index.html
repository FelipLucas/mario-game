<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="index.js" defer></script>
    <title>Mario world</title>
</head>
<body>
    <div class="mario-game">
        <img src="images/clouds.png" alt="" class="clouds">
        <img src="images/clouds.png" alt="" class="clouds-2">
        <img src="images/clouds.png" alt="" class="clouds-3">
        <img src="images/mario.gif" alt="" class="mario">
        <img src="images/pipe.png" alt="" class="pipe">
        <img src="images/super-mario.png" alt="" class="super-mario">
        <img src="https://www.svgrepo.com/show/122736/game-over.svg" alt="" class="game-over">
        <div class="div-coin">
            <img src="https://github.com/JohnnyPeffer/jogoMario/blob/main/imagens/moeda.gif?raw=true" alt="" class="coin" style="width: 30px;">
        </div>
        <div class="div-iniciar">
            <button onclick="startGame()">Start</button>
        </div>
        <div class="div-iniciar restart">
            <button onclick="restartGame()">Restart</button>
        </div>
        <div class="div-chosen">
            <p class="p-chosen">select difficult</p> 
            <div class="div-chosen-click">
                <div class="div-easy-difficult">
                    <p>easy (default)</p>
                    <p>1.1x</p>
                </div>
                <div class="div-medium-difficult">
                    <p>medium</p>
                    <p>0.8x</p>
                </div>
                <div class="div-hard-difficult">
                    <p>hard</p>
                    <p>0.5x</p>
                </div>
            </div>
        </div>
        <div class="div-contagem">
            <div class="div-pontuação">
                <p class="pontuação"></p>
            </div>
            <div class="moedas">
                <p class="p-contagem"></p>
            </div>
        </div>
        <div class="div-you-win">
            <div class="div-you-win-align">
                <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExcGYwYXprbGpmYjlhMWlwemdlYXJtOTNtOXR5bHA2aXpkcmpxNndiYiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/o0EPPwXrp01cA/giphy.gif" alt="">
                <div class="div-next-round">
                    <p>Next round >>></p>
                </div>
            </div>
        </div>
    </div>
    <div class="super-mario-game">
        <img src="images/cenarioCeuAlternativo-game-two.png" alt="" class="ceu">
        <img src="https://github.com/JohnnyPeffer/jogoMario/blob/main/imagens/marioAndandoLadoDireito.gif?raw=true alt=" class="mario-two">
        <img src="https://github.com/JohnnyPeffer/jogoMario/blob/main/imagens/inimigoLadoEsquerdo.gif?raw=true" alt="" class="inimigo">
        <img src="https://github.com/JohnnyPeffer/jogoMario/blob/main/imagens/bloco.png?raw=true" alt="" class="block">
        <img src="https://www.svgrepo.com/show/122736/game-over.svg" alt="" class="game-over-two">
        <div class="div-hud">
            <img src="https://github.com/JohnnyPeffer/jogoMario/blob/main/imagens/menuDoJogo.png?raw=true" alt="" class="hud">
        </div>
        <div class="time">
            400
        </div>
        <div class="coin-two">
            <p class="p-conatem-moedas">0</p>
            <p class="p-conatem-moedas2">0</p>
        </div>
        <div class="div-vida">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="red" class="bi bi-suit-heart-fill" viewBox="0 0 16 16">
                <path d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1"/>
            </svg>
            <p class="p-vida">5</p>
        </div>
        <div class="overlay"></div>
    </div>
</body>
</html>
